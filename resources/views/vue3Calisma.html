    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

              </div>
              <div class="mb-3">

                <input type="text" class="form-control" v-on:keypress.q="logg()" id="recipient-name" v-model="newItem.password">

              <div class="mb-3">

                </select>
              </div>

                </select>
              </div>
