                    <h2 class="text-primary">Users</h2>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">+ Add</button>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr class="bg-primary text-white">
                            <th>id</th>

                            <th>Email</th>

                            <th>Status</th>

                            <th>İlçe</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(user,index) in users">
                            <td>{{index + 1}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.role}}</td>
                            <td>Email</td>
                            <td>Şifre</td>
                            <td>Status</td>
                            <td>Şehir</td>
                            <td>İlçe</td>
                            <td style="width: 150px">
                                <button type="button" class="btn btn-danger btn-sm pull-right ml-2"
                                        @click="deleteUser(user.id)">Delete
                                </button>
                                <button type="button" class="btn btn-warning btn-sm pull-right ml-2"
                                        @click="editUser(user)">Edit
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

    <!-- Modal baslangic -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
